<!DOCTYPE html>
<html lang="es">
<head>
  <title>Gestión de Productos</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: deepskyblue;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: black;
      font-size: 50px;
    }
    .main-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 200px;
    }
    .button {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button i {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      margin-left: 20px;
    }
    .form-container, .search-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      display: none;
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<h1>Gestión de Productos</h1>

<div class="main-container">
  <!-- Barra lateral con los botones -->
  <div class="sidebar">
    <div class="button" onclick="mostrarFormulario('crear')">
      <i class="fas fa-plus"></i>
      Crear Producto
    </div>
    <div class="button" onclick="editarProducto()">
      <i class="fas fa-edit"></i>
      Editar Producto
    </div>
    <div class="button" onclick="eliminarProducto()">
      <i class="fas fa-trash-alt"></i>
      Eliminar Producto
    </div>
    <div class="button" onclick="mostrarFormulario('buscar')">
      <i class="fas fa-search"></i>
      Buscar Producto
    </div>
  </div>

  <!-- Contenedor principal para formularios y contenido -->
  <div class="content">
    <!-- Contenedor de Búsqueda -->
    <div class="search-container" id="formBuscar">
      <h2>Búsqueda de Productos</h2>
      <form>
        <label for="searchType">Buscar por:</label>
        <select id="searchType">
          <option value="nombre">Nombre</option>
          <option value="marca">Marca</option>
          <option value="referencia">Referencia</option>
        </select>
        <input type="text" id="searchQuery" placeholder="Ingresa el criterio de búsqueda">
        <button type="button" onclick="buscarProducto()">Buscar</button>
      </form>
    </div>

    <!-- Formulario para Crear/Editar Producto -->
    <div class="form-container" id="formProducto">
      <h2 id="formTitulo">Crear Producto</h2>
      <form>
        <label>Nombre:</label>
        <input type="text" id="prod_nombre" placeholder="Ingrese el nombre">
        <label>Marca:</label>
        <input type="text" id="prod_marca" placeholder="Ingrese la marca">
        <label>Línea:</label>
        <input type="text" id="prod_linea" placeholder="Ingrese la línea">
        <label>Modelo:</label>
        <input type="text" id="prod_modelo" placeholder="Ingrese el modelo">
        <label>Cilindraje:</label>
        <input type="text" id="prod_cilindraje" placeholder="Ingrese el cilindraje">
        <label>Referencia:</label>
        <input type="text" id="prod_referencia" placeholder="Ingrese la referencia">
        <label>Ubicación:</label>
        <input type="text" id="prod_ubicacion" placeholder="Ingrese la ubicación">
        <label>Stock:</label>
        <input type="text" id="prod_stock" placeholder="Ingrese el stock">
        <label>Valor:</label>
        <input type="text" id="prod_valor" placeholder="Ingrese el valor">
        <button type="button" onclick="guardarProducto()">Guardar</button>
      </form>
    </div>
  </div>
</div>

<!-- Tabla de productos -->
<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Seleccionar</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Línea</th>
      <th>Modelo</th>
      <th>Cilindraje</th>
      <th>Referencia</th>
      <th>Ubicación</th>
      <th>Stock</th>
      <th>Valor</th>
    </tr>
    </thead>
    <tbody id="productTable">
    <tr>
      <td><input type="radio" name="productoSeleccionado"></td>
      <td>Producto 1</td>
      <td>Marca A</td>
      <td>Línea X</td>
      <td>Modelo 2021</td>
      <td>2000cc</td>
      <td>Ref123</td>
      <td>Estante B</td>
      <td>15</td>
      <td>$150,000</td>
    </tr>
    <!-- Agregar más filas según sea necesario -->
    </tbody>
  </table>
</div>

<!-- Script de Font Awesome para los íconos -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<script>
  function mostrarFormulario(accion) {
    const formProducto = document.getElementById("formProducto");
    const formBuscar = document.getElementById("formBuscar");

    formProducto.style.display = (accion === 'crear' || accion === 'editar') ? "block" : "none";
    formBuscar.style.display = (accion === 'buscar') ? "block" : "none";

    if (accion === 'crear') {
      document.getElementById("formTitulo").innerText = "Crear Producto";
      limpiarFormulario();
    }
  }

  function obtenerProductoSeleccionado() {
    const productos = document.getElementsByName("productoSeleccionado");
    for (let i = 0; i < productos.length; i++) {
      if (productos[i].checked) {
        return productos[i].parentElement.parentElement;
      }
    }
    alert("Por favor, selecciona un producto.");
    return null;
  }

  function editarProducto() {
    const producto = obtenerProductoSeleccionado();
    if (producto) {
      mostrarFormulario('editar');
      document.getElementById("formTitulo").innerText = "Editar Producto";

      // Llena el formulario con los datos de la fila seleccionada
      document.getElementById("prod_nombre").value = producto.cells[1].innerText;
      document.getElementById("prod_marca").value = producto.cells[2].innerText;
      document.getElementById("prod_linea").value = producto.cells[3].innerText;
      document.getElementById("prod_modelo").value = producto.cells[4].innerText;
      document.getElementById("prod_cilindraje").value = producto.cells[5].innerText;
      document.getElementById("prod_referencia").value = producto.cells[6].innerText;
      document.getElementById("prod_ubicacion").value = producto.cells[7].innerText;
      document.getElementById("prod_stock").value = producto.cells[8].innerText;
      document.getElementById("prod_valor").value = producto.cells[9].innerText;
    }
  }

  function eliminarProducto() {
    const producto = obtenerProductoSeleccionado();
    if (producto) {
      const confirmacion = confirm("¿Estás seguro de que deseas eliminar este producto?");
      if (confirmacion) {
        producto.remove();
        alert("Producto eliminado.");
      }
    }
  }

  function guardarProducto() {
    alert("Producto guardado exitosamente.");
    document.getElementById("formProducto").style.display = "none";
  }

  function limpiarFormulario() {
    document.getElementById("prod_nombre").value = "";
    document.getElementById("prod_marca").value = "";
    document.getElementById("prod_linea").value = "";
    document.getElementById("prod_modelo").value = "";
    document.getElementById("prod_cilindraje").value = "";
    document.getElementById("prod_referencia").value = "";
    document.getElementById("prod_ubicacion").value = "";
    document.getElementById("prod_stock").value = "";
    document.getElementById("prod_valor").value = "";
  }
</script>
</body>
</html>

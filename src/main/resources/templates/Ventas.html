<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3, h4 {
            color: #495057;
            font-weight: bold;
        }
        .btn-primary {
            float: right;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Bloques de mensajes -->
        <div class="col-12">
            <div th:if="${mensaje}" class="alert alert-success">
                <span th:text="${mensaje}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
        </div>
        <!-- Parte Izquierda: Formulario -->
        <div class="col-md-6">
            <div class="form-container">
                <h3>Registrar Venta</h3>
                <!-- Barra de búsqueda del proveedor -->
                <div class="input-group mb-3">
                    <input type="text" id="nitCliente" name="nitCliente" class="form-control" placeholder="Ingrese el Nit o Cedula del cliente" th:value="${ClienteNit}">
                    <button class="btn btn-primary" type="button" id="btnAutocompletar">Autocompletar</button>
                </div>
                <!-- Campo para mostrar el nombre del proveedor -->
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" placeholder="Nombre del cliente" readonly th:value="${clienteNombre}">
                </div>
                <!-- Fecha de la compra -->
                <div class="mb-3">
                    <label for="fechaVenta" class="form-label">Fecha de Venta</label>
                    <input type="date" id="fechaVenta" name="fechaVenta" class="form-control" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">

                </div>

                <!-- Detalles de la venta -->
                <h4>Detalles de la Venta</h4>

                <!-- Búsqueda de Producto -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" th:value="${nombre != null ? nombre : ''}">
                    </div>
                    <div class="col-md-6">
                        <label for="linea" class="form-label">Línea</label>
                        <input type="text" id="linea" name="linea" class="form-control" placeholder="Ingrese la línea" th:value="${linea != null ? linea : ''}">
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary" id="btnBuscarProducto">Buscar Producto</button>

                    </div>
                </div>

                <!-- Resultados de la búsqueda -->
                <div class="mt-3">
                    <label for="resultadoProductos" class="form-label">Productos Encontrados</label>
                    <select id="resultadoProductos" name="productoSeleccionado" class="form-select">
                        <option value="">Seleccione un producto</option>
                        <!-- Mostrar los productos encontrados -->
                        <option th:each="producto : ${productos}"
                                th:value="${producto.prod_id}"
                                th:text="|Modelo: ${producto.prod_modelo}, Cilindraje: ${producto.prod_cilindraje}, Referencia: ${producto.prod_referencia}, Descripción: ${producto.prod_descripcion}|">
                        </option>
                    </select>
                </div>

                <!-- Cantidad y Precio de Compra -->
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad" min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="precioVenta" class="form-label">Precio de Venta</label>
                        <input type="number" id="precioVenta" name="precioVenta" class="form-control" placeholder="Precio de Venta" step="0.01">
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success w-100" id="btnAgregarProducto">Agregar Producto</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Parte Derecha: Tabla de Productos -->
        <div class="col-md-6">
            <div class="form-container">
                <h4>Productos Agregados</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Línea</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody id="productosTable">
                    <tr th:each="producto : ${productosAgregados}">
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.linea}">Línea</td>
                        <td th:text="${producto.cantidad}">Cantidad</td>
                        <td th:text="${producto.precio}">Precio</td>
                        <td th:text="${producto.subtotal}">Subtotal</td>
                        <td>
                            <button class="btn btn-danger btn-sm" th:onclick="|eliminarProducto(${producto.id})|">Eliminar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- Total -->
                <div class="mt-3">
                    <label for="totalVenta" class="form-label">Total de la Venta</label>
                    <input type="text" id="totalVenta" name="totalVenta" class="form-control" th:value="${totalVenta}" readonly>
                </div>
                <!-- Botón Guardar -->
                <form th:action="@{/ventas/guardar}" method="post">
                    <input type="hidden" name="clienteId" id="clienteId" value="">
                    <input type="hidden" name="detalles" id="detalles" value="">
                    <input type="hidden" name="fechaVenta" id="hiddenFechaVenta" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                    <button class="btn btn-primary mt-3 w-100" type="submit">Guardar Venta</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Lógica para manejar productos en la tabla
    let productos = [];
    let totalVenta = 0;
    document.getElementById("btnBuscarProducto").addEventListener("click", () => {
        const nombre = document.getElementById("nombre").value.trim();
        const linea = document.getElementById("linea").value.trim();

        if (!nombre || !linea) {
            alert("Por favor, complete los campos de Nombre del Producto y Línea para buscar.");
            return;
        }

        fetch(`/buscar-productos?nombre=${encodeURIComponent(nombre)}&linea=${encodeURIComponent(linea)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al buscar productos. Verifique los datos ingresados.");
                }
                return response.json();
            })
            .then(productos => {
                const select = document.getElementById("resultadoProductos");
                select.innerHTML = `<option value="">Seleccione un producto</option>`;
                productos.forEach(producto => {
                    const option = document.createElement("option");
                    option.value = producto.prod_id;
                    option.text = `${producto.prod_modelo} - ${producto.prod_cilindraje} - ${producto.prod_referencia} - ${producto.prod_descripcion}`;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error(error.message);
                alert("Hubo un problema al buscar productos. Inténtelo nuevamente.");
            });
    });
    document.querySelector('form').addEventListener('submit', (event) => {
        const nitCliente = document.getElementById("nitCliente").value.trim(); // Asegúrate de que este ID sea correcto
        if (!nitCliente) {
            alert("Por favor, agregue un cliente antes de guardar la venta.");
            event.preventDefault();
            return;
        }
        if (productos.length === 0) {
            alert("Debe agregar al menos un producto antes de guardar la venta.");
            event.preventDefault();
            return;
        }

        const detallesInput = document.getElementById("detalles");
        const detalles = productos.map(producto => `${producto.id},${producto.cantidad},${producto.precioVenta}`).join(';');
        detallesInput.value = detalles;
    });

    document.getElementById("btnAgregarProducto").addEventListener("click", () => {
        const productoId = document.getElementById("resultadoProductos").value;
        const cantidad = parseInt(document.getElementById("cantidad").value);
        const precioVenta = parseFloat(document.getElementById("precioVenta").value);

        if (!productoId || !cantidad || !precioVenta) {
            alert("Por favor, seleccione un producto y complete todos los campos antes de agregar.");
            return;
        }


        const nombre = document.getElementById("nombre").value.trim();
        const linea = document.getElementById("linea").value.trim();
        const subtotal = cantidad * precioVenta;
        totalVenta += subtotal;

        // Agregar los datos al array productos
        productos.push({
            id: productoId,
            nombre: nombre, // Solo el nombre
            linea: linea, // Línea ingresada
            cantidad: cantidad,
            precioVenta: precioVenta,
            subtotal: subtotal
        });

        actualizarTabla();

        // Limpiar los campos
        document.getElementById("cantidad").value = '';
        document.getElementById("precioVenta").value = '';
        document.getElementById("resultadoProductos").value = '';
        document.getElementById("linea").value = '';
    });


    function actualizarTabla() {
        const tbody = document.getElementById("productosTable");
        tbody.innerHTML = ""; // Limpiar tabla
        productos.forEach((producto, index) => {
            const row = `
        <tr>
            <td>${producto.nombre}</td> <!-- Mostrar solo el nombre -->
            <td>${producto.linea}</td> <!-- Mostrar la línea -->
            <td>${producto.cantidad}</td> <!-- Cantidad -->
            <td>${producto.precioVenta.toFixed(2)}</td> <!-- Precio -->
            <td>${producto.subtotal.toFixed(2)}</td> <!-- Subtotal -->
            <td>
                <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button>
            </td>
        </tr>
        `;
            tbody.innerHTML += row;
        });

        // Actualizar el total de la compra
        document.getElementById("totalVenta").value = totalVenta.toFixed(2);
    }

    function eliminarProducto(index) {
        totalVenta -= productos[index].subtotal;
        productos.splice(index, 1);
        actualizarTabla();
    }


    // Script para autocompletar el proveedor
    document.getElementById("btnAutocompletar").addEventListener("click", () => {
        const nitCliente = document.getElementById("nitCliente").value;

        if (!nitCliente) {
            alert("Por favor, ingrese el NIT del proveedor.");
            return;
        }

        fetch(`/clientes/autocompletar?nit=${nitCliente}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Cliente no encontrado.");
                }
            })
            .then(nombreCliente => {
                document.getElementById("nombreCliente").value = nombreCliente;
                document.getElementById("clienteId").value = nitCliente; // Actualiza el campo oculto
            })
            .catch(error => {
                alert(error.message);
                document.getElementById("nombreCliente").value = "";
                document.getElementById("clienteId").value = ""; // Limpia el campo oculto
            });
    });
</script>
</body>
</html>
